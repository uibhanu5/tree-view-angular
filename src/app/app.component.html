<ul *ngFor="let group of arr; index as i">
  <!-- <span class="font-weight-bold text-primary">{{group.name}}</span> -->
  <li *ngFor="let item of group.items; index as j">
    <span class="cursor-pointer caret mx-2" [ngClass]="!item.expand ? 'fa fa-plus-square' : 'fa fa-minus-square'"
      (click)="item.expand = !item.expand"></span>
    <span class="cursor-pointer" (click)="item.expand = !item.expand">{{item.name}}</span>
    <ul *ngIf="item.expand">
      <li *ngFor="let child of item.childs; index as k">
        <span class="mr-1" [ngClass]="!child.expand ? 'fa fa-plus-square' : 'fa fa-minus-square'"
          (click)="checkChild(i, j, k)">
        </span>
        <span class="cursor-pointer" (click)="checkChild(i, j, k)">{{child.name}}</span>
        <ul *ngIf=child.expand>
          <li *ngFor="let subChild of child.subChilds; index as x ">
            <span class="mr-1" [ngClass]="!subChild.expand? 'fa fa-plus-square' : 'fa fa-minus-square' "
              (click)="checkSubChild(i,j,k,x)">
            </span>
            <span class="cursor-pointer" (click)="checkSubChild(i,j,k,x)">{{subChild.name}}</span>
            <ul *ngIf="subChild.expand">
              <li *ngFor=" let sub_child of subChild.sub_Childs; index as y">
                <span class="mr-1" [ngClass]="!sub_child.expand? 'fa fa-plus-square' : 'fa fa-minus-square' ">

                </span>
                <span class="cursor-pointer">{{sub_child.name}}</span>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
